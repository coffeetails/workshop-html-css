<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketplace App</title>
</head>
<body>
    <header>
        <h1>Marketplace App</h1>
        <p>Explore and shop from our marketplace</p>
    </header>

    <main>

           <div class="product">
                <h3>Product 1</h3>
                <img src="https://picsum.photos/600/400?random=1">
                <p>Description of product 1.</p>
                <ul>
                    <li>Price: </li>
                    <li>Category: </li>
                    <li>Rating: ★★★★☆ (4/5) </li>
                </ul>
                <div class="email-field">
                    <label>Email:</label>
                    <span>test@test.se</span>
                </div>
                <button>View Details</button>
           </div> 

           <div class="product">
            <h3>Product 2</h3>
            <img src="https://picsum.photos/600/400?random=2">
            <p>Description of product 2.</p>
            <ul>
                <li>Price: </li>
                <li>Category: </li>
                <li>Rating: ★★★☆☆ (3/5) </li>
            </ul>
            <div class="email-field">
                <label>Email:</label>
                <span>test@test.se</span>
            </div>
            <button>View Details</button>
       </div> 
        </section>
    </main>

    <footer>
        <p>© LEXICON Växjö</p>
    </footer>
</body>
</html>
